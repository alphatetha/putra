<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Umur Trafo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='img/putra.png') }}" alt="" width="200">
        <h2>GI LAGADAR</h2>
    </header>
    <div class="container">
        <form class="hero" method="post" action="/predict/lagadar">
            <div class="form-group row">
                <label for="periode" class="col-sm-3 col-form-label">Masukkan Jumlah Bulan :</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" id="periode" name="periode">
                </div>
            </div>
            <div class="form-group row">
                <label for="current_age" class="col-sm-3 col-form-label">Masukkan Umur Trafo Saat Ini :</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" id="current_age" name="current_age">
                </div>
            </div>
            <button type="submit" style="background-color: #ff0000;">Prediksi</button>
        </form>
        {% if results %}
        <div class="results" style="margin-left: 31px; margin-top: -90px;">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Beban Trafo :</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" value="{{ results.prediksi_beban }}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">θH :</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" value="{{ results.θH }}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">V :</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" value="{{ results.V }}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Sisa Umur :</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" value="{{ results.sisa_umur }}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Susut Umur :</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" value="{{ results.susut_umur }}" readonly>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
    </div>
    <footer style="margin-top: 60px;">
        <p class="copy">copyright &copy; Prediksi Umur Trafo 2024</p>
    </footer>
</body>
</html>
